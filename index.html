<html ng-app="app">
    <head>
        <title>
            Firebase Demo
        </title>
        <script src="js/angular.js"></script>
        <script src="js/firebase.js"></script>
        <script src="js/angularfire.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div ng-controller="mainCtrl">
            <input type="text" ng-model="product.id">
            <input type="text" ng-model="product.name">
            <button ng-click="submit(product)">Submit</button>
            <div ng-hide="!loading">
                <span>Loading...</span>
            </div>
            <div ng-show="!loading">
                <h1>Table Summary</h1>
                <table>
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="value in products track by $index">
                            <td>{{value.id}}</td>
                            <td>{{value.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div ng-controller="secCtrl">
            <input type="text" ng-model="product.id">
            <input type="text" ng-model="product.name">
            <button ng-click="submit(product)">Submit</button>
            <div ng-hide="!loading">
                <span>Loading...</span>
            </div>
            <div ng-show="!loading">
                <h1>Table Summary</h1>
                <table>
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="value in products track by $index">
                            <td>{{value.id}}</td>
                            <td>{{value.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
